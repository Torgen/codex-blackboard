<template name="onduty_current">
  <span class="current-onduty btn active {{#unless onduty}}btn-warning{{/unless}}" title="{{#with onduty}}{{nickAndName holder}}{{else}}Nobody{{/with}} is on duty">
    <i class="fas fa-pager"></i>
    {{#with onduty}}
      {{>gravatar_with_badges nick=holder size=16}}
    {{else}}
      <i class="fas fa-user-slash"></i>
    {{/with}}
  </span>
</template>
